<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../script.js" defer></script>
    <script src="script.js" defer></script>
    <title>Post Comentários</title>
</head>
<body>
    <video autoplay loop muted id="background-video">
        <source src="../../../assets/ocean_video_persona3_reload.mp4" type="video/mp4">
    </video>

    <header>
        Infinite Voices Forum
    </header>
    <main>
        <div class="post-detail-container">
            <div class="post">
                <div class="post-header">
                    <div class="infos">
                        <img src="../../../imgs/avatar_default.jpg" alt="avatar">
                        <p>Autor</p>
                    </div>
                    <div class="tags">
                        <p>a</p>
                    </div>
                </div>
                <div class="posts-content">
                    <h1>Título do Post</h1>
                    <p>Conteúdo do post...</p>
                </div>
            </div>  
        </div>

        <div class="comments-section">
            <h2>Comentários</h2>
            <div class="comments-container">
                <div class="comment">
                    <p><strong>Usuário 1:</strong> abuble</p>
                </div>
                <div class="comment">
                    <p><strong>Usuário 2:</strong> Concordo em partes.</p>
                </div>
            </div>

            <div class="add-comment">
                <textarea id="comment-text" placeholder="Escreva seu comentário..."></textarea>
                <button id="submit-comment">Comentar</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Infinite Voices. Todos os direitos reservados.
    </footer>
</body>
</html>
