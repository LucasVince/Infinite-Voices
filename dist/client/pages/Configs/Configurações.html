<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../script.js" defer></script>
    <title></title>
</head>
<body>
    <video autoplay loop muted id="background-video">
        <source src="../../assets/ocean_video_persona3_reload.mp4" type="video/mp4">
    </video>
    <header>
        Infinite Voices Forum
    </header>
    <nav>
        <p id="home">Home</p>
        <p id="post">Post</p>
        <p id="topics">Topics</p>
        <p id="profile">Profile</p>
        <p id="configs">Configs</p>
        <p id="logout">Logout</p>
        <p id="credits">Credits</p>
    </nav>
    <main>
        <section id="configs-section">
            <h2>Configs</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="theme">Theme:</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="language">Lenguage:</label>
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="pt">Portugues</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="password">Recover your Password:</label>
                    <input type="password" id="password" name="password" placeholder="Nova senha">
                </div>
    
                <div class="form-actions">
                    <button type="submit">Save Configs</button>
                </div>
            </form>
        </section>
    </main>    
    <footer>
        &copy; 2025 Infinite Voices. All rights reserved.
    </footer>
</body>
</html>
