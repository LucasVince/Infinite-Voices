<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../script.js" defer></script>
    <script src="script.js" defer></script>
    <title></title>
</head>
<body>
    <header>
        Infinite Voices Forum
    </header>
    <nav>
        <a href="../Home/Home.html">Home</a>
        <a href="#">Post</a>
        <a href="../Topics/Topics.html">Topics</a>
        <a href="../Perfil/Perfil.html">Profile</a>
        <a href="../Configs/Configurações.html">Configs</a>
        <span id="logout">Logout</span>
        <a href="../Credits/Credits.html">Credits</a>
    </nav>
    <main>
        <div class="chat-container">
            <div class="chat-message">
                <div class="post">
                    <div class="post-header">
                        <div class="infos">
                            <img src="../../imgs/avatar_default.jpg">
                            <p></p>
                        </div>
                        <div class="tags">
                        </div>
                    </div>
                    <div class="posts-content">
                        <h1></h1>
                        <p></p>
                    </div>
                    <div class="post-atachments">
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Title" id="title">
                <div class="tag-container">
                    <input type="text" placeholder="Tag" id="tag">
                    <button id="add-tag">Add</button>
                </div>
                <textarea placeholder="Type your message..." id="message"></textarea>
                <button id="send">Post Message</button>
            </div>
    </main>
    <footer>
        &copy; 2025 Infinite Voices. All rights reserved.
    </footer>
</body>
</html>
