<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../script.js" defer></script>
    <script src="script.js" defer></script>
    <title></title>
</head>
<body>
    <video autoplay loop muted id="background-video">
        <source src="../../assets/ocean_video_persona3_reload.mp4" type="video/mp4">
    </video>
    <header>
        Infinite Voices Forum
    </header>
    <nav>
        <p id="home">Home</p>
        <p id="post">Post</p>
        <p id="topics">Topics</p>
        <p id="profile">Profile</p>
        <p id="configs">Configs</p>
        <p id="logout">Logout</p>
        <p id="credits">Credits</p>
    </nav>
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img src="../../assets/avatar_default.jpg" class="profile-picture">
                <h2 class="profile-name">Username</h2>
                <p class="profile-bio">"Your bio goes here. Share something about yourself!"</p>
            </div>
            <div class="profile-info">
                <h3>User Info</h3>
                <ul>
                    <li><strong>Email:</strong> </li>
                    <li><strong>Register Date:</strong> </li>
                    <li><strong>Created Posts:</strong> </li>
                    <li><strong>Status:</strong> </li>
                    <li><strong>Temporary Message:</strong> </li>
                </ul>
            </div>
            <div class="profile-actions">
                <button class="btn edit-profile">Edit Profile</button>
                <button class="btn delete-acount">Delete account</button>
            </div>
        </div>
    </main>
    
    <footer>
        &copy; 2025 Infinite Voices. All rights reserved.
    </footer>
</body>
</html>
