<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title></title>
</head>
<body>
    <header>
        Infinite Voices Forum
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img src="../../../imgs/avatar_send_file.jpg" class="profile-picture">
                <input id="username" type="text" placeholder="Type your new username">
                <input id="bio" type="text" placeholder="Share something about yourself!">
            </div>
            <div class="profile-info">
                <h3>User Info</h3>
                <ul>
                    <li><strong>Email:</strong> </li>
                    <li><strong>Register Date:</strong> </li>
                    <li><strong>Created Posts:</strong> </li>
                    <li><strong>Status:</strong> <select id="status">
                        <option value="online">online</option>
                        <option value="offline">offline</option>
                        <option value="busy">busy</option>
                        <option value="away">away</option>
                    </select></li>
                    <li><strong>Temporary Message:</strong> <input id="temporary-message" type="text" placeholder="Type something you are doing now"></li>
                </ul>
            </div>
            <div class="profile-actions">
                <button class="btn-edit-profile">Save Changes</button>
                <button class="btn-edit-profile">Cancel</button>
            </div>
        </div>
    </main>
    
    <footer>
        &copy; 2025 Infinite Voices. All rights reserved.
    </footer>
</body>
</html>
