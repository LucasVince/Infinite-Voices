<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../script.js" defer></script>
    <script src="script.js" defer></script>
    <title>Credits</title>
</head>
<body>
    <div id="transition">
    </div>
    <video autoplay loop muted id="background-video">
        <source src="../../assets/ocean_video_persona3_reload.mp4" type="video/mp4">
    </video>
    <header>
        Infinite Voices Forum
    </header>
    <nav>
        <p id="home">Home</p>
        <p id="post">Post</p>
        <p id="topics">Topics</p>
        <p id="profile">Profile</p>
        <p id="configs">Configs</p>
        <p id="logout">Logout</p>
        <p id="credits">Credits</p>
    </nav>
    <main>
        <div class="credits-container">
            <div class="credit-item">
                <div class="profile-pic">
                    <img src="" id="gabriel-devs-pic" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h2></h2>
                    <a href="https://github.com/GabrielNat1" target="_blank">github.com/GabrielNat1</a>
                    <p></p>
                </div>
                <div class="stats">
                    <div class="repos">
                        <h3>Repositories</h3>
                        <p></p>
                    </div>
                    <div class="followers">
                        <h3>Followers</h3>
                        <p></p>
                    </div>
                    <div class="following">
                        <h3>Following</h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="credit-item">
                <div class="profile-pic">
                    <img src="" id="lucasvince-pic" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h2></h2>
                    <a href="https://github.com/LucasVince" target="_blank">github.com/LucasVince</a>
                    <p></p>
                </div>
                <div class="stats">
                    <div class="repos">
                        <h3>Repositories</h3>
                        <p></p>
                    </div>
                    <div class="followers">
                        <h3>Followers</h3>
                        <p></p>
                    </div>
                    <div class="following">
                        <h3>Following</h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </main>    
    <footer>
        &copy; 2025 Infinite Voices. All rights reserved.
    </footer>
</body>
</html>
